<!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="index3.html" class="brand-link">
      <img src="dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">AdminLTE 3</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">{{ username }}</a>
        </div>
      </div>

      <!-- SidebarSearch Form -->
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item has-treeview {{ (moduleName == 'dashboard' || moduleName == 'dashboard2' || moduleName == 'dashboard3' ) && 'menu-open' }}">
            <a href="#" class="nav-link {{ (moduleName == 'dashboard' || moduleName == 'dashboard2' || moduleName == 'dashboard3' ) && 'active' }}">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                Dashboard
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a [routerLink]="['/dashboard']" 
                  routerLinkActive="router-link-active"
                  class="nav-link {{ moduleName == 'dashboard' ? 'active' : ''}}"
                  (click)="onSidebarLinkClick()">  <i class="far fa-circle nav-icon"></i>
                  <p>Dashboard v1</p>
                </a>
              </li>
              <li class="nav-item">
                <a [routerLink]="['/dashboard2']" 
                  routerLinkActive="router-link-active" 
                  class="nav-link {{ moduleName == 'dashboard2' ? 'active' : ''}}"
                  (click)="onSidebarLinkClick()">  <i class="far fa-circle nav-icon"></i>
                  <p>Dashboard v2</p>
                </a>
              </li>
              <li class="nav-item">
                 <a [routerLink]="['/dashboard3']" 
                  routerLinkActive="router-link-active"
                  class="nav-link {{ moduleName == 'dashboard3' ? 'active' : ''}}"
                  (click)="onSidebarLinkClick()">  <i class="far fa-circle nav-icon"></i>
                  <p>Dashboard v3</p>
                </a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/mahasiswa']" 
                  routerLinkActive="router-link-active"
                  class="nav-link {{ moduleName == 'mahasiswa' ? 'active' : ''}}"
                  (click)="onSidebarLinkClick()">  <i class="fas fa-graduation-cap"></i>
                  <p>Mahasiswa</p>
            </a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/cuaca']" 
                  routerLinkActive="router-link-active"
                  class="nav-link {{ moduleName == 'cuaca' ? 'active' : ''}}"
                  (click)="onSidebarLinkClick()">  <i class="nav-icon fas fa-cloud-rain"></i>
                  <p>Cuaca</p>
            </a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/crypto']" 
                  routerLinkActive="router-link-active"
                  class="nav-link {{ moduleName == 'crypto' ? 'active' : ''}}"
                  (click)="onSidebarLinkClick()">  <i class="nav-icon fab fa-bitcoin"></i>
                  <p>Crypto</p>
            </a>
          </li>
          <!-- <li class="nav-item">
            <a [routerLink]="['/trading']" 
                  routerLinkActive="router-link-active"
                  class="nav-link {{ moduleName == 'trading' ? 'active' : ''}}"
                  (click)="onSidebarLinkClick()">  <i class="nav-icon fas fa-chart-line"></i>
                  <p>Trading</p>
            </a>
          </li> -->
          <li class="nav-item">
            <a [routerLink]="['/forex']" 
                  routerLinkActive="router-link-active"
                  class="nav-link {{ moduleName == 'forex' ? 'active' : ''}}"
                  (click)="onSidebarLinkClick()">  <i class="fas fa-money-bill-alt"></i>
                  <p>Forex</p>
            </a>
          </li>
          
          <li class="nav-item">
            <a href="" class="nav-link" (click)="toggleTheme(); $event.preventDefault()">
              <i class="nav-icon fas fa-adjust"></i>
              <p>Light/Dark Mode</p>
            </a>
          </li>
          <li class="nav-item">
             <a [routerLink]="['/logout']" 
                  routerLinkActive="router-link-active"
                  class="nav-link"
                  (click)="onSidebarLinkClick()">  <i class="far fa-circle nav-icon"></i>
                  <p>Logout</p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
